<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100">
    <main class="flex justify-center items-center h-screen">
        <div class="flex flex-col items-center">
            <h1 class="text-5xl font-bold">Counter</h1>
            <h2 class="font-bold my-8 text-9xl" id="value">0</h2>
            <div class="*:text-xl *:border-black *:border *:px-5 *:rounded-md *:mx-3 *:py-1 *:bg-slate-300 font-medium">
                <button class="hover:bg-black hover:text-white" id="decrease">Decrease</button>
                <button class="hover:bg-black hover:text-white" id="reset">Reset</button>
                <button class="hover:bg-black hover:text-white" id="increase">Increase</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
